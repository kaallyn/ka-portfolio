   <div class="map-container">

      <section class="map-container slide slide1">
            
            <div class="blurb">
               <h2>Visit Us At:</h2>
               <p>451 Lexington Ave. <br> 
                  Minneapolis, MN <br> 
                  212-204-8598</p>
               <a class="contact-button" href="#">Get Directions</a>
            </div>

      </section>

  <section class="clearfix visitSouth">

    <div class="contact centered">
       <h2>Contact Us</h2>

      <div class="Form">
            <form action="https://formspree.io/example@example.com" method="POST" data-parsley-validate>
              <ul class="Form-column">
                <li>
                  <label for="name">First Name:</label>
                  <input type="text" placeholder="first name" name="first-name" id="name" required="">
                </li>
                <li>
                  <label for="email">Email Address:</label>
                  <input type="text" placeholder="email" name="email" id="email">
                </li>
                
              </ul>
              <ul class="Form-column">
                <li>
                  <label for="name">Last Name:</label>
                  <input type="text" placeholder="last name" name="last-name" id="last-name" required="">
                </li>
                <li>
                  <label for="subject">Subject:</label>
                  <input type="text" placeholder="subject" name="subject" id="subject">
                </li>
               
              </ul>
              <ul class="Form-column single">
                <li>
                  <label for="message">Message:</label>
                  <textarea name="message" id="message" placeholder="Message"></textarea>
                </li>
              </ul>
              <input type="submit" name="submit" id="submit" value="Send Message">
            </form>
          </div> 
        </div> 
      </section> 

    </div>
